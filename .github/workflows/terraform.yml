name: Terraform multi-environment

on:
  workflow_dispatch:   # allows manual triggering
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Run az commands'
        run: |
          az account show
          az group list
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, test, prod]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init

    #- name: Select/Create Workspace
    #  run: |
    #    terraform workspace select ${{ matrix.environment }} || terraform workspace new ${{ matrix.environment }}

    - name: Select/Create Workspace
      run: terraform workspace select -or-create ${{ matrix.environment }}


    - name: Terraform Plan
      run: terraform plan -var="workflow=${{ matrix.environment }}"

    #- name: Terraform Apply
    #  run: terraform apply -auto-approve -var="workflow=${{ matrix.environment }}"
