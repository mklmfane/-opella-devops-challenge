name: Terraform-azure-connection

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  id-token: write    # REQUIRED forauthontication through OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Show Azure context
        run: |
          az account show
          az group list

  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, test, prod]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Select/Create Workspace
        run: terraform workspace select -or-create ${{ matrix.environment }}

      - name: Terraform Plan
        run: terraform plan -var="workflow=${{ matrix.environment }}"

      - name: Terraform Apply
        run: terraform apply -var="workflow=${{ matrix.environment }}" -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" --auto-approve

      - name: Terraform Destroy
        run: terraform destroy -var="workflow=${{ matrix.environment }}" -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" --auto-approve